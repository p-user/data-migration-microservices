services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: erp_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YSwN12345678
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - erp_network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YSwN12345678' -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: erp_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - erp_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Data Migration Service
  data_migration_service:
    build:
      context: ./DataMigrationService
      dockerfile: Dockerfile
    container_name: data_migration_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Migration_ERP_System;User Id=sa;Password=SwN12345678;TrustServerCertificate=True
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__VirtualHost=/
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped
    volumes:
      - ./DataMigrationService/ImportFiles:/app/ImportFiles

  # ERP Service
  erp_service:
    build:
      context: ./ERPService
      dockerfile: Dockerfile
    container_name: erp_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ERP_System;User Id=sa;Password=SwN12345678;TrustServerCertificate=True
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__VirtualHost=/
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped


# YARP
  api_gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: api_gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5000:8080"  
    depends_on:
      erp_service:
        condition: service_healthy
      data_migration_service:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  erp_network:
    driver: bridge

volumes:
  sqlserver_data:
  rabbitmq_data: